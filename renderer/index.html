<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Electron 音乐播放器</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="container mt-4">
        <h1>我的播放器</h1>
        <button type="button" id="add-music-button" class="btn btn-primary btn-lg btn-block mt-4">添加歌曲到曲库</button>
    
        <div id="tracksList" class="mt-4"> 

        </div>
    </div>

    <div class="container fixed-bottom bg-white pb-4">
        <hr/>
        <div class="row my-2" id="player-status">

        </div>
        <div class="progress">
            <div id="progress-status" class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 0%"  aria-valuemin="0" aria-valuemax="100">0%</div>
        </div>
    </div>
    
    <script>
        require('./index.js')
    </script>
</body>

</html>
